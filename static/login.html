<html>
	<head>
		<link href="noty/lib/themes/mint.css" rel="stylesheet">
		<link href="noty/lib/themes/relax.css" rel="stylesheet">
		<link href="noty/lib/themes/light.css" rel="stylesheet">
		<link href="noty/lib/themes/bootstrap-v4.css" rel="stylesheet">
		<link href="noty/lib/noty.css" rel="stylesheet">
		<script src="noty/lib/noty.js" type="text/javascript"></script>

	</head>
	<body>
		<link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<section class="page-section" style='margin-top:10rem;' id="order">

			<div class="container">
				<div class="row">
					<div class="col-lg-6">
						<form id="formLogin" novalidate="novalidate">
							<div class="row">
								<div class="col-md-12">
									<div class="form-group">
										<input class="form-control" id="email" type="email" placeholder="Your Email" required="required" data-validation-required-message="Please enter your email address.">
										<p class="help-block text-danger"></p>
									</div>
									<div class="form-group">
										<input class="form-control" id="password" type="password" placeholder="Password" required="required" data-validation-required-message="Please enter your phone number.">
										<p class="help-block text-danger"></p>
									</div>
									<div class="clearfix"></div>
									<div class="col-lg-12 text-center">
										<div id="success"></div>
										<button id="btnSubmit"type='button' class="btn btn-primary btn-xl text-uppercase">Login</button>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>

			</div>
		</section>
		<script src='js/common.js'></script>
		<script src='js/login.js'></script>
	</body>
</html>
